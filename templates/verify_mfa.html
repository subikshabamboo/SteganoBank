{% extends "base.html" %}

{% block title %}Verify OTP - SteganoSecure{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-5 col-md-7">
        <div class="card-custom p-5">
            <div class="text-center mb-4">
                <i class="fas fa-shield-alt fa-3x text-success mb-3"></i>
                <h2 class="fw-bold">Multi-Factor Authentication</h2>
                <p class="text-muted">Enter OTP sent to your email</p>
            </div>
            
            <div class="alert alert-info" style="border-radius: 15px;">
                <i class="fas fa-envelope me-2"></i>
                OTP sent to: <strong>{{ email }}</strong>
                <br>
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Check your console/terminal for OTP (demo mode)
                </small>
            </div>
            
            <form method="POST">
                <div class="mb-4">
                    <label class="form-label fw-semibold">
                        <i class="fas fa-key me-2 text-primary"></i>Enter 6-Digit OTP
                    </label>
                    <input type="text" name="otp" class="form-control form-control-custom text-center" 
                           placeholder="000000" maxlength="6" pattern="[0-9]{6}" required autofocus 
                           style="font-size: 24px; letter-spacing: 10px;">
                    <small class="text-muted">
                        <i class="fas fa-clock me-1"></i>Valid for 5 minutes
                    </small>
                </div>
                
                <button type="submit" class="btn btn-gradient w-100 mb-3">
                    <i class="fas fa-check-circle me-2"></i>Verify & Login
                </button>
                
                <div class="text-center">
                    <a href="{{ url_for('verify_mfa') }}" class="text-primary text-decoration-none">
                        <i class="fas fa-redo me-1"></i>Resend OTP
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
